<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tab.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/pc.css" media=" screen and (min-width: 992px) and (max-width:1200px)">
    <link rel="stylesheet" href="estilos/big.css" media=" screen and (min-width: 1200px)">
</head>
<body>
    <main>
        <section id="login">
            <h1>Login</h1>

            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="" method="post">
                <div class="email">
                    <label for="mail"><img src="imagens/mail.png" alt="e-mail"></label>
                    <input type="email" name="mail" id="mail" required placeholder="Insira seu e-mail">
                </div>

                <div class="password">
                    <label for="senha"><img src="imagens/senha.png" alt="senha"></label>
                    <input type="password" name="senha" id="senha" required placeholder="Insira sua senha">
                </div>

                <div class="submit">
                    <input class="entrar" id="button" type="submit" value="Entrar">
                    <input class="esqueci-senha" id="button" type="button" value="Esqueci a senha">
                </div>
            </form>

        </section>

        <section id="imagem">

        </section>
    </main>
</body>
</html>
